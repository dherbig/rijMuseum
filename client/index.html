<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--link to a-frame cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
</head>
<body>
    <a-scene>
        <!--camera-->
        <!--<a-entity camera="userHeight: 1.6" look-controls position="0 0 -30"></a-entity>-->

        

        <!--base entrance hallway-->
            <!--floor-->
        <a-box position="0 -1 -10" color="#BABDCE" opacity="0.8" depth="10" height=".01" width="10"></a-box>
            <!--ceiling-->
        <a-box position="0 9 -10" color="#1F2130" opacity="0.8" depth="10" height=".01" width="10"></a-box>
            <!--walls-->
        <a-box position="5 4 -10" color="#6173F4" opacity="0.8" depth="10" height="10" width=".01"></a-box>
        <a-box position="-5 4 -10" color="#6173F4" opacity="0.8" depth="10" height="10" width=".01"></a-box>
        <!--elevator wall-->
            <!--l/r of elevator door-->
        <a-box position="-3.5 4 -15" color="#6173F4" opacity="0.8" depth=".01" height="10" width="3"></a-box>
        <a-box position="3.5 4 -15" color="#6173F4" opacity="0.8" depth=".01" height="10" width="3"></a-box>
            <!--above elevator door-->
        <a-box position="0 7.5 -15" color="#6173F4" opacity="0.8" depth=".01" height="4" width="4"></a-box>


        <!--elevator-->
            <!--floor-->
        <a-box position="0 -1 -17.25" color="#BABDCE" opacity="0.8" depth="4.5" height=".01" width="10"></a-box>
            <!--ceiling-->
        <a-box position="0 5.5 -17.25" color="#1F2130" opacity="0.8" depth="4.5" height=".01" width="10"></a-box>
            <!--walls-->
        <a-box position="3.5 2.5 -17.25" color="#6173F4" opacity="0.8" depth="4.5" height="7" width=".01"></a-box>
        <a-box position="-3.5 2.5 -17.25" color="#6173F4" opacity="0.8" depth="4.5" height="7" width=".01"></a-box>
        <!--back elevator wall-->
            <!--l/r of elevator door-->
        <a-box position="-3.5 4 -19.5" color="#6173F4" opacity="0.8" depth=".01" height="10" width="3"></a-box>
        <a-box position="3.5 4 -19.5" color="#6173F4" opacity="0.8" depth=".01" height="10" width="3"></a-box>
            <!--above elevator door-->
        <a-box position="0 6.5 -19.5" color="#6173F4" opacity="0.8" depth=".01" height="4" width="4"></a-box>

        <!--elevator controlls-->
            <!--panel-->
        <a-box position="2.7 2 -19.4" color="#6173F4" opacity="0.8" depth=".3" height="1.5" width="1"></a-box>
            <!--buttons-->
        <a-box position="2.2 2.2 -19.4" color="#0E4D3A" opacity="0.8" depth=".2" height="1.5" width="1"></a-box>
        

        <!--main gallery-->
            <!--floor-->
        <a-box position="0 -1 -39.5" color="#BABDCE" opacity="0.8" depth="40" height=".01" width="35"></a-box>
            <!--ceiling-->
        <a-box position="0 11 -39.5" color="#1F2130" opacity="0.8" depth="40" height=".01" width="35"></a-box>
            <!--l/r walls-->
        <a-box position="-17.5 5 -39.5" color="#6173F4" opacity="0.8" depth="40" height="12" width=".01"></a-box>
        <a-box position="17.5 5 -39.5" color="#6173F4" opacity="0.8" depth="40" height="12" width=".01"></a-box>
            <!--back wall-->
        <a-box position="0 5 -59.5" color="#6173F4" opacity="0.8" depth=".01" height="12" width="35"></a-box>
            <!--separators-->
                <!--left-->
        <a-box position="-11.5 5 -47" color="#6173F4" opacity="0.8" depth=".35" height="12" width="12"></a-box>
                <!--right-->
        <a-box position="11.5 5 -47" color="#6173F4" opacity="0.8" depth=".35" height="12" width="12"></a-box>
                <!--center-->
        <a-box position="0 5 -33" color="#6173F4" opacity="0.8" depth=".35" height="12" width="12"></a-box>
        


        <!--near wall-->
            <!--l/r-->
        <a-box position="-11 5 -19.5" color="#6173F4" opacity="0.8" depth=".01" height="12" width="13"></a-box>
        <a-box position="11 5 -19.5" color="#6173F4" opacity="0.8" depth=".01" height="12" width="13"></a-box>
            <!--top-->
        <a-box position="0 8 -19.5" color="#6173F4" opacity="0.8" depth=".01" height="6" width="10"></a-box>





        <!--model assets-->
            <!--tie fighter for reasons-->
        <a-assets>
            <a-asset-item id="tree" src="./images/star-wars-vader-tie-fighter.dae"></a-asset-item>
        </a-assets>
        <a-entity collada-model="#tree" position="0 1.6 -30"></a-entity>


            <!--environment-->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
